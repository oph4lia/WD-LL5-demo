<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile by Nehir</title>

    <!-- âœ… Youâ€™re in the right file! Edit this one! -->
    <!-- This is the Tile by Nehir layout activity -->

    <!-- ðŸ“Œ Add the Bootstrap 5 CDN here when ready -->
    <!-- Bootstrap 5 CSS CDN for styling and grid system -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Example: <link href="..." rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main container for your layout -->
    <div class="container py-5">
      <!-- Heading styled with Playfair Display font and centered -->
      <h1
        class="text-center mb-4"
        style="
          font-family: 'Playfair Display', serif;
          background-color: #e8d9d6;
        "
      >
        Tile by Nehir
      </h1>

      <!-- Starting state: just images, no Bootstrap grid yet -->
      <!-- Youâ€™ll turn these into responsive tiles during the demo -->
      <div class="row">
        <!-- All images are in the same column, but the column spans change responsively -->
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
          <!-- Added border-tile class for a minimalistic frame -->
          <img src="../assets/tile1.jpg" alt="Tile print 1" class="img-fluid mb-3 border-tile" />
          <img src="../assets/tile2.jpg" alt="Tile print 2" class="img-fluid mb-3 border-tile" />
          <img src="../assets/tile3.jpg" alt="Tile print 3" class="img-fluid mb-3 border-tile" />
          <img src="../assets/tile4.jpg" alt="Tile print 4" class="img-fluid mb-3 border-tile" />
        </div>
      </div>

      <!-- ðŸ’¡ Later you'll:
         - Wrap these in Bootstrap grid classes
         - Add .img-fluid and .border-tile
         - Use AI to improve layout or spacing
    --></div>
    <!-- Parallax background -->
    <div
      id="parallax-bg"
      style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-image: url('../assets/tile1.jpg');
      background-size: cover;
      background-position: center;
      transition: background-position 0.1s, background-image 0.3s;
      "
    ></div>

    <!-- Parallax effect script -->
    <script>
    // This script creates a simple parallax effect for the background image
    window.addEventListener('scroll', () => {
      // Get the scroll position
      const scrollY = window.scrollY;
      // Move the background image slower than the scroll for parallax
      const parallax = document.getElementById('parallax-bg');
      parallax.style.backgroundPosition = `center ${scrollY * 0.5}px`;
    });

    // Select all tile images
    const tileImages = document.querySelectorAll('.border-tile');
    // Get the parallax background div
    const parallaxBg = document.getElementById('parallax-bg');

    // Add a click event to each tile image
    tileImages.forEach(img => {
      img.addEventListener('click', () => {
      // Change the background image to the clicked tile's image
      parallaxBg.style.backgroundImage = `url('${img.src}')`;
      });
    });
    </script>
  </body>

</html>
